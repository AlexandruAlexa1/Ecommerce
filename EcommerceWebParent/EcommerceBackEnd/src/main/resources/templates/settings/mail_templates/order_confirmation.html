<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
	<br>	
	<div class="input-group">
		<label>E-mail Subject</label>
		<input type="text" name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}" required />
	</div>
	
	<div class="input-group-email">
		<label>E-mail Content:</label> 
		<textarea rows="5" cols="50" name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
	</div>
</div>

</body>
</html>
