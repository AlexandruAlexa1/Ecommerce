<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<!-- Navbar -->
<div th:replace="navigation :: navbar"></div>

<h1 class="form-title"><span>Manage Section</span> [[${pageTitle}]]</h1>

<!-- Form -->
<form th:action="@{/sections/save/categories}" th:object="${section}" method="post" class="common-form">
	<input type="hidden" th:field="*{id}" />
	
	<p style="color: var(--primaryColor); font-size: 1.8rem; margin-bottom: 1rem;">
		This kind of section will display all categories. There should be only one section of this type</p>
	
	<div class="input-group">
		<label>Heading:</label>
		<input type="text" th:field="*{heading}" />
	</div>
	
	<div class="input-group-textarea">
		<label>Description:</label>
		<textarea th:field="*{description}"></textarea>
	</div>
	
	<div class="input-group-checkbox">
		<label>Enabled:</label>
		<input type="checkbox" th:field="*{enabled}" />
	</div>
	
	<input type="submit" value="Save" class="form-btn submit-btn"/>
	<a href="#" class="fa-solid fa-xmark cancel-form-btn"></a>
</form>

<script type="text/javascript">
	moduleUrl = "[[@{/sections}]]";
</script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
