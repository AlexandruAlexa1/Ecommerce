<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<!-- Navbar -->
<div th:replace="navigation :: navbar"></div>

	<h1>[[${title}]]</h1>
</div>

	<h1>[[${message}]]</h1>
</div>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
